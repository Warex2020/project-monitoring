<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Monitoring Dashboard</title>
    <style>
        :root {
            --primary-color: #4a6cf7;
            --primary-hover: #3959d9;
            --secondary-color: #A3A8B8;
            --background-color: #141b2d;
            --card-bg: #1F2940;
            --text-color: #cbd5e1;
            --heading-color: #f8fafc;
            --border-color: #303c56;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(45deg, rgba(74, 108, 247, 0.05) 0%, rgba(20, 27, 45, 0.1) 100%);
        }
        
        .login-container {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: linear-gradient(to bottom right, var(--primary-color), transparent);
            opacity: 0.2;
            border-radius: 50%;
            z-index: 0;
        }
        
        .login-title {
            color: var(--heading-color);
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            position: relative;
        }
        
        .login-subtitle {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 15px;
            position: relative;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--heading-color);
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }
        
        .login-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px;
            width: 100%;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .login-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 108, 247, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button.loading {
            background-color: var(--primary-hover);
            pointer-events: none;
        }
        
        .login-button.loading::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: loading 1.5s infinite;
        }
        
        .error-message {
            background-color: rgba(231, 76, 60, 0.1);
            border-left: 4px solid var(--error-color);
            color: var(--error-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
            transform-origin: top center;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--primary-color);
        }
        
        /* Password visibility toggle */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: var(--secondary-color);
            transition: color 0.3s ease;
            font-size: 14px;
            user-select: none;
        }
        
        .toggle-password:hover {
            color: var(--primary-color);
        }
        
        /* Toast notification for feedback */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            background-color: var(--card-bg);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            transform: translateX(120%);
            z-index: 1000;
            display: flex;
            align-items: center;
            font-weight: 500;
        }
        
        .toast.error {
            border-left: 4px solid var(--error-color);
        }
        
        .toast.success {
            border-left: 4px solid var(--success-color);
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast-icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: scaleY(0);
            }
            to {
                opacity: 1;
                transform: scaleY(1);
            }
        }
        
        @keyframes loading {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                width: 95%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Project Monitoring Dashboard</h1>
        <p class="login-subtitle">Please log in to continue</p>
        
        <div id="error-message" class="error-message">
            Invalid username or password
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <span class="toggle-password" id="toggle-password">Show</span>
            </div>
            
            <button type="submit" id="login-button" class="login-button">Log In</button>
        </form>
        
        <a href="/" class="back-link">Back to Dashboard</a>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast">
        <span class="toast-icon"></span>
        <span id="toast-message"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const loginButton = document.getElementById('login-button');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            
            // Toggle password visibility
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
            });
            
            // Show toast notification
            function showToast(message, type = 'error') {
                toast.className = `toast ${type}`;
                toastMessage.textContent = message;
                toast.querySelector('.toast-icon').textContent = type === 'error' ? '❌' : '✅';
                
                // Show toast
                setTimeout(() => {
                    toast.classList.add('show');
                }, 100);
                
                // Hide toast after 4 seconds
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 4000);
            }
            
            // Fetch dashboard title/subtitle from API
            fetch('/api/dashboard-config')
                .then(response => response.json())
                .then(config => {
                    document.title = `Login - ${config.title}`;
                    document.querySelector('.login-title').textContent = config.title;
                    document.querySelector('.login-subtitle').textContent = 
                        `Please log in to ${config.security.requireLoginForChanges ? 'make changes' : 'continue'}`;
                })
                .catch(error => console.error('Error loading dashboard config:', error));
            
            // Handle form submission with AJAX
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Show loading state
                loginButton.classList.add('loading');
                loginButton.textContent = 'Logging in...';
                errorMessage.style.display = 'none';
                
                // Get form data
                const formData = new FormData(loginForm);
                const username = formData.get('username');
                const password = formData.get('password');
                
                // Send AJAX request
                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'same-origin'
                })
                .then(response => {
                    if (response.ok) {
                        // Success - redirect to dashboard
                        showToast('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else if (response.status === 401) {
                        // Authentication failed
                        throw new Error('Invalid username or password');
                    } else {
                        // Other errors
                        throw new Error('Login failed. Please try again later.');
                    }
                })
                .catch(error => {
                    // Show error message
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                    showToast(error.message, 'error');
                    
                    // Reset login button
                    loginButton.classList.remove('loading');
                    loginButton.textContent = 'Log In';
                });
            });
        });
    </script>
</body>
</html>
